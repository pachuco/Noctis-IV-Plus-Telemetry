[serial]

;ports 1 to 4
port_number=1

;supported rates in bits/sec:
;50, 75, 110, 150, 300, 600, 1200, 2400, 4800,
 9600, 19200, 38400, 57600, 115200
data_rate=115200

;number of data bits, 5 to 8
data_bits=8

;parity mode
;e, o, n, m, s
parity=n

;stop bits, 1 to 2
stop_bits=1

;handshaking type
;none, xonxoff, rtscts, dtrdts
handshake=rtscts